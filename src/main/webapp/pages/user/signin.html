<!DOCTYPE html>
<html lang="en">
<head>
  <title>ورود</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/user.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="../../js/global.js"></script>
  <script src="../../js/user.js"></script>
</head>
<body class="sign-page">
  <div class="sign-cover"></div>
  <div class="col-12 col-md-4 sign-form">
    <h4>ورود کاربر</h4>
    <form>
      <div class="form-group">
        <label class="text-normal text-dark">نام کاربری</label>
        <input type="text" id="username" class="form-control" placeholder="نام کاربری">
      </div>
      <div class="form-group">
        <label class="text-normal text-dark">رمز عبور</label>
        <input type="password" id="password" class="form-control" placeholder="رمز عبور">
      </div>
      <div class="form-group forgetPass">
          <a>فراموشی رمز عبور؟</a>
      </div>
      <div class="form-group">
        <input type="checkbox" id="inputRemember" name="inputRememberCheckbox">
        <label for="inputRemember" class="checkbox-label">
          <span>مرا به خاطر بسپار</span>
        </label>
      </div>
      <button class="btn btn-primary" onclick="javascript:callCheckWhoSignin();return false;">ورود</button>
      <div class="form-group signup">
          <p>آیا عضو این سامانه نیستید؟</p>
          <a href="signup.html">همین حالا ثبت نام کنید.</a>
      </div>
      <p id="error1">کاربر مورد نظر یافت نشد، دوباره امتحان کنید!</p>
      <p id="error2">رمز عبور به درستی وارد نشده است، دوباره امتحان کنید!</p>
    </form>
  </div>
  <script src="../../js/restCalls.js"></script>
  <script src="../../js/user.js"></script>
</body>
</html>
